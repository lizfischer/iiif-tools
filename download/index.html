<!DOCTYPE html>
<html>
<head>
    <title>IIIF Download</title>

    <script type="text/javascript" src="node_modules/jszip/dist/jszip.min.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/file-saver/FileSaver.min.js"></script>
    <script type="text/javascript" src="jszip-utils.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>IIIF Download</h1>
    <p>Enter a manifest URL and the desired size to download a .zip of all images</p>
    <label>
        Manifest URL:
        <input id="url" type="text" value="https://dms-data.stanford.edu/data/manifests/Parker/fh878gz0315/manifest.json">
    </label>
    <label id="size">
        Size:
        <select id="sizeType">
            <option value="full">full</option>
            <option value="pct">Percent</option>
            <option value="max">Max dimensions</option>
        </select>

        <label id="pct" hidden><input type="text"></label>
        <label id="width" hidden>W: <input type="text"></label>
        <label id="height" hidden>H: <input type="text"></label>
    </label>
    <!--<label>
        File type:
        <select id="ext">
            <option value="jpg">jpg</option>
            <option value="png">png</option>
        </select>
    </label>-->
    <button id="submit">Submit</button>

    <div class="progress hide" id="progress_bar">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
        </div>
    </div>

    <p class="hide" id="result"></p>
</body>
</html>
