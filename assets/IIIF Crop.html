<body style="zoom: 1;">
	<div id="container">
		<h1>IIIF Image Cropper</h1>
		<p>A simple little tool to provide cropped <a href="http://www.iiif.io/" target="_blank">IIIF</a> URLs. Input a valid IIIF image URL, then click and drag on the image to crop.</p>

		<div id="fields">
			<label for="URL">Input URL:</label>
			<input type="text" id="URL" name="URL">
			<button type="button" id="submit">Load</button>

			<label for="output">Cropped URL:</label>
			<input type="text" name="output" id="output" readonly="">

			<!-- Copy to clipboad -->
			<div class="tooltip-wrap" id="copy-tip">
				<button class="btn" id="copy" data-clipboard-target="#output">
					<img src="./IIIF Crop_files/clippy.svg" alt="Copy to clipboard">
				</button>
				<div class="tooltip" id="copy-tip-text" style="display: none;">Copied!</div>
			</div>
		</div>

		<!-- img placeholder -->
