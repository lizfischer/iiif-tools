<!DOCTYPE html>

github.com/lizfischer -->
<html lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />

	<title>IIIF Annotate</title>

	<link rel="stylesheet" href="css/jquery.Jcrop.min.css"> <!-- required for jcrop to work right! -->
	<link rel="stylesheet" href="css/main.css">
	<link rel=stylesheet href="css/colors.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/iiif-manipulate.js"></script>
	<script type="text/javascript" src="js/manifest.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script type="text/javascript" src="js/jquery.Jcrop.min.js"></script>
	<script type="text/javascript" src="js/clipboard.min.js"></script>
	<script type="text/javascript" src="js/annotate.js"></script>
</head>
<body>
	<div id="container">
		<h1>IIIF Image Annotator</h1>
		<p>A simple little tool to annotate <a href="http://www.iiif.io" target="_blank">IIIF</a> images. Input a valid IIIF manifest URL.</p>

		<div id="fields">
			<label for="URL">Input Manifest:</label>
			<input type="text" id="URL" name="URL">
			<button type="button" id="submit">Load</button>

			<label for="list">Image Number:</label>
			<select id="list"></select>


			<div id="annotate">
				<input type="text" name="annotation" id="annotation">
				<button type="button" id="annotate">Save</button>

				<label for="output">Output:</label>
				<input type="textarea" name="output" id="output" readonly>
				<div class="tooltip-wrap" id="copy-tip">
					<button class="btn" id="copy" data-clipboard-target="#output">
						<img src="img/clippy.svg" alt="Copy to clipboard">
					</button>
					<div class="tooltip" id="copy-tip-text">Copied!</div>
				</div>
			</div>


		</div>

		<!-- img placeholder -->
		<img style="display:none" src="" id="target">
	</div>

	<img style="display:none" src="" id="target">

</body>
</html>
